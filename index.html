<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylsheet" type="text/css" />
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Ice Cream Shoppe</h1>
        <form>
            <fieldset>
                <legend>Customer:</legend>
            <div class="row">
                <div>
                    <label id="firstname">first</label>
                <input id="lastname" name="last_name" type="text">
            </div>
                <div>
                    <label id="lastname">Last</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
            </div>
            </fieldset>
            <div class="row">
                <fieldset>
                    <legends>Flavor:</legends>
                <div>
                    <input type="radio" id="vanilla" name="icecream">
                    <label for="vanilla">Vanilla</label>
                </div>
            <div>
            <input type="radio" id="strawberry" name="icecream">
            <label for="strawberry">strawberry</label>
    </div>
<div>
<input type="radio" id="chocolate" name="icecream">
<label for="chocolate">chocolate</label>
</div>
                </fieldset>
                    <fieldset>
                        <legends>Size:</legends>
<div>
                    <input type="radio" id="small" name="size">
                    <label for="small">Small</label>
                </div>
            <div>
                <input type="radio" id="medium" name="size">
                <label for="medium">Medium</label>
            </div>
                <div>
                    <input type="radio" id="large" name="size">
                    <label for="small">Large</label>
                </div>
                    </fieldset>
                <fieldset>
                    <legends>Toppings:</legends>
                <div>
                    <input type="checkbox" id="Sprinkles" name="sprinkles" value="sprinkles">
                    <label for="sprinkles">Sprinkles</label>
                </div>
            <div>
                <input type="checkbox" id="whippedCream" name="whippedCream" value="whippedCream">
                <label for="whippedCream">whippedCream</label>
            </div>
                <div>
                    <input type="checkbox" id="carmael" name="carmael" value="carmael">
                    <label for="carmael">Carmael Sauce</label>
                </div>
                </fieldset>
            </div>
            <fieldset>
                <legends>Cup or Cone:</legends>
                      <label for ="container">Please choose one</label>
                      <select name="container" id="container">
                          <option value="cup">Plastic Cup</option>
                          <option value="sugar">sugar cone</option>
                          <option value="waffle">Waffle cone</option>
                          <option value="dippedWaffle">Chocolate dipped waffle cone</option>
                      </select>
            </fieldset>
            <fieldset>
                <legends>Special:</legends>
                <label for="SpecialRequest">Special Requests:</label>
                <textarea id="SpecialRequests" name="specialRequests" rows="4" cols="10" placeholder="Allergic to peanuts, substitutions, etc."></textarea>
            </fieldset>
            <button type="button" onclick="alert('Free today for our Grand Opening!')">Calculate Cost</button>
            <button type="submit">Submit Order</button>
        </form>
    </div>
</div>
</body>
</html>
